<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizzaria Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>anime Bjorn the Pizzaria</h1>
        <p class="established">desd. 2023</p>
        <hr>
        <section>
          <h2>pizza</h2>
          <img src="https://i.pinimg.com/originals/6f/97/38/6f973864b904575cb6d85e3191bc60fd.jpg" alt="pizza icon"/>
          <article class="item">
            <p class="flavor">pizza doce</p><p class="price">$80</p>
          </article>
          <article class="item">
            <p class="flavor">mussarela</p><p class="price">$75</p>
          </article>
          <article class="item">
            <p class="flavor">calabresa</p><p class="price">$65</p>
          </article>
          <article class="item">
            <p class="flavor">mista</p><p class="price">$60</p>
          </article>
          <article class="item">
            <p class="flavor">frango com catupiri</p><p class="price">$70</p>
          </article>
        </section>
        <section>
          <h2>bebidas</h2>
          <img src="https://cdn2.iconfinder.com/data/icons/salem-flat-icon-collection/512/pepsi_icom.png"alt="pie icon"/>
          <article class="item">
            <p class="dessert">campari</p><p class="price">$30</p>
          </article>
          <article class="item">
            <p class="dessert">suco</p><p class="price">$5</p>
          </article>
          <article class="item">
            <p class="dessert">refrigerante</p><p class="price">$10</p>
          </article>
          <article class="item">
            <p class="dessert">cerveja</p><p class="price">$10</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite nossa pizzaria </a>
        </p>
        <p class="address">rua das artes </p>
      </footer>
    </div>
  </body>
</html>
